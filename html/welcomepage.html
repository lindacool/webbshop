<body class="welcomebody">
    <h1>Välkommen!</h1>
  <div class="welcome-wrapper">

    <p>
        Du behöver vara <b>15 år</b> eller äldre för att ta del av våra erbjudanden.<br>
        Skriv in din ålder nedan.
    </p>

    <div class="age-form">
      <div class="inputcontainer">
          <input name="year" id="year" type="number" />
          <label for="year">yyyy</label>
      </div>
      <div class="inputcontainer">
          <input name="month" id="month" type="number" />
          <label for="month">mm</label>
      </div>
      <div class="inputcontainer">
          <input name="day" id="day" type="number" />
          <label for="day">dd</label>
      </div>



    </div>
    <button id="agebutton" type="button">Go!</button>
  </div>


</body>
